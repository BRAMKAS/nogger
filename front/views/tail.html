<div stick-bottom>
    <div>
        <a ng-show="logs.length > showMax" ng-click="increaseShowMax()" class="center">Show more</a>
        <ul class="list-group">
            <li ng-repeat="log in logs | limitTo:buffer | filter:grep track by $index"
                class="list-group-item"
                ng-class="{'list-group-item-warning': testHighlight(log)}">
                {{log}}
            </li>
        </ul>
        <p ng-show="!logs || logs.length === 0">Nothing to show</p>
    </div>

    <div>
        <div class="col-md-2">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Buffer lines</h3>
                </div>
                <div class="panel-body">
                    <input class="form-control form-inline" type="number" min="1" max="100" ng-model="buffer">
                </div>
            </section>
        </div>
        <div class="col-md-2">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Update</h3>
                </div>
                <div class="panel-body text-center">
                    <button class="btn btn-block" ng-click="paused = !paused">
                        <i class="fa" ng-class="{'fa-pause': !paused, 'fa-play': paused}"></i>
                    </button>
                </div>
            </section>
        </div>

        <div class="col-md-4">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Grep</h3>
                </div>
                <div class="panel-body">
                    <input ng-model="grep" type="search" class="form-control form-inline" placeholder="Search...">
                </div>
            </section>
        </div>

        <div class="col-md-4">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Highlight</h3>
                </div>
                <div class="panel-body">
                    <input ng-model="highlight" type="search" class="form-control form-inline" placeholder="Search...">
                </div>
            </section>
        </div>
    </div>
</div>
