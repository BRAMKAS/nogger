<a ng-show="logs.length > showMax" ng-click="increaseShowMax()" class="center">Show more</a>
<ul class="list-group">
    <li ng-repeat="log in logs | orderBy:'-d' | limitTo: showMax | orderBy:'d' | filter:{m:search, t:activeFilter}"  class="list-group-item" ng-class="{'list-group-item-warning': log.t === 'warn', 'list-group-item-danger': log.t === 'error'}">{{log.m}}<span class="badge">{{log.s.f + ':' + log.s.l}}</span></li>
</ul>
<p ng-show="!logs || logs.length === 0">Nothing to show</p>
