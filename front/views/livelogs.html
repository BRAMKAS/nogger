<h1 class="page-header">Logs</h1>
<a ng-show="logs.length > showMax" ng-click="increaseShowMax()" class="center">Show more</a>
<ul class="list-group">
    <li ng-repeat="log in logs | orderBy:'-d' | limitTo: showMax | orderBy:'d'"  class="list-group-item" ng-class="{'list-group-item-warning': log.t === 'warn', 'list-group-item-danger': log.t === 'error'}">{{log.m}}<span class="badge">{{log.s.f + ':' + log.s.l}}</span></li>
</ul>
