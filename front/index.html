<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <link rel="icon" type="image/png" href="img/logo-64.png">

    <title>nogger - node monitor & logger</title>

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->

    <link rel="apple-touch-icon" href="/img/logo-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/logo-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/logo-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/logo-152.png">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="app">

<navbar ng-show="authenticated === true"></navbar>

<div class="container-fluid">
    <div class="row" ng-show="authenticated === true">
        <sidebar></sidebar>
        <div ng-view="" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" bindonce
             ng-class="'route-' + route.substr(1)"></div>
    </div>
    <login ng-show="authenticated === false"></login>
    <splash-screen ng-show="authenticated === null" class="showAnim"></splash-screen>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="/socket.io/socket.io.js"></script>

<!-- build:js js/lib.min.js -->
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/bower_components/angular-bindonce/bindonce.min.js"></script>
<script src="/bower_components/underscore/underscore-min.js"></script>
<!-- endbuild -->

<!-- build:js js/main.min.js -->
<script src="/js/app.js"></script>

<script src="/js/controllers/logsoverview.js"></script>
<script src="/js/controllers/tail.js"></script>
<script src="/js/controllers/search.js"></script>

<script src="/js/directives/navbar.js"></script>
<script src="/js/directives/sidebar.js"></script>
<script src="/js/directives/login.js"></script>
<script src="/js/directives/splashScreen.js"></script>
<script src="/js/directives/stickBottom.js"></script>
<script src="/js/directives/enter.js"></script>
<script src="/js/directives/logline.js"></script>

<script src="/js/services/socket.js"></script>

<script src="/js/filters/highlight.js"></script>
<script src="/js/filters/duplicates.js"></script>
<script src="/js/filters/reverse.js"></script>
<!-- endbuild -->
</body>
</html>
